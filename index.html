<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retailer Wise SIM Sale</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #login {
      text-align: center;
      margin-top: 100px;
    }
    #passwordInput {
      padding: 10px;
      font-size: 16px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Enter Password to View Report</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password">
  <button id="submitBtn">Submit</button>
</div>

<div id="report" style="display:none;">
  <h2>Retailer Wise SIM Sale Report</h2>
  <input type="file" id="upload" accept=".xlsx, .xls" />

  <table id="resultTable">
    <thead>
      <tr>
        <th>Retailer Name</th>
        <th>SIM Sale Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  document.getElementById('submitBtn').addEventListener('click', function() {
    const enteredPassword = document.getElementById('passwordInput').value;
    if (enteredPassword === "007272") {
      document.getElementById('login').style.display = "none";
      document.getElementById('report').style.display = "block";
    } else {
      alert("Incorrect password!");
    }
  });

  document.getElementById('upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);

      const countMap = {};
      json.forEach(row => {
        const name = row['Retailer Name'] || 'Unknown';
        countMap[name] = (countMap[name] || 0) + 1;
      });

      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      Object.entries(countMap).forEach(([name, count]) => {
        const row = `<tr><td>${name}</td><td>${count}</td></tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    };

    reader.readAsArrayBuffer(file);
  });
</script>
</body>
</html>
